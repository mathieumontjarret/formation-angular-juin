<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div class="alert alert-danger" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">champ invalide</div>
  </div>

  <div class="form-group">
    <label for="totalCaHt">Total CA HT</label>
    <input formControlName="totalCaHt" type="number" class="form-control" id="totalCaHt">
    <div class="alert alert-danger" *ngIf="form.controls['totalCaHt'].invalid && form.controls['totalCaHt'].touched">champ invalide</div>
  </div>

  <div class="form-group">
    <label for="tva">TVA</label>
    <input formControlName="tva" type="number" class="form-control" id="tva">
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="form.controls['state'].invalid">champ invalide</div>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
