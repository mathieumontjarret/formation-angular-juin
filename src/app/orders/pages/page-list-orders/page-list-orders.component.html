<app-template-full-width [title]="myTitle" *ngIf="collection$ | async as collection">
  <button (click)="changeTitle()">Change title</button>
  <!-- Le contenu de cette page est projeté ici à la place de ng-content dans template-full-width.component.html -->
  <app-table-light [headers]='headers'>

    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item | total }}</td>
      <td>{{ item | total: true }}</td>
      <td>{{ item.state }}</td>
    </tr>

  </app-table-light>
  <app-btn></app-btn>
</app-template-full-width>
